    <!-- Suppress browser extension errors BEFORE React loads -->
    <script>
      (function() {
        // Suppress deref errors from browser extensions (content_script.js)
        window.addEventListener('error', function(e) {
          if (e.message && (e.message.indexOf('deref') !== -1 || 
              e.filename && e.filename.indexOf('content_script') !== -1 ||
              e.filename && e.filename.indexOf('extension') !== -1)) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }, true);
        
        // Override console.error to filter extension errors
        var origError = console.error;
        console.error = function() {
          var msg = Array.prototype.join.call(arguments, ' ');
          if (msg.indexOf('deref') !== -1 || msg.indexOf('content_script') !== -1) {
            return;
          }
          return origError.apply(console, arguments);
        };
      })();
    </script>
